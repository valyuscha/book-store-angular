<div *ngIf="modalsService.isConfirmLogoutModalVisible$ | async" class="modal__wrapper">
  <div class="modal__content-wrapper">
    <h2 class="modal__message">Do you really want to logout?</h2>
    <div class="modal__btns-wrapper">
      <button class="button modal__btn" (click)="modalsService.hideConfirmLogoutModal()">No</button>
      <button class="button modal__btn" (click)="logout(); modalsService.hideConfirmLogoutModal()">Yes</button>
    </div>
  </div>
</div>
